{% extends 'base.html' %}


{% block body %}
<div class="container" style="text-align: center;">
  {% if error_message %}
  <h5 style="margin-bottom: 0px;">{{ error_message }}</h5>
  {% endif %}
  <p><a href="{{ url_for('login_get') }}">Login Page</a></p>
  <form
    action="{{ url_for('register_post') }}"
    method="POST"
    style="display: inline-grid;"
  >
    <input
      name="username"
      placeholder="Username"
      autocomplete="off"
      required
    />
    <input
      name="password"
      placeholder="Password"
      autocomplete="off"
      required
    />
    <input type="submit" />
  </form>
</div>
{% endblock %}
